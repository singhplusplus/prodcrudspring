spring.application.name=learnsboot

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/invmgmt
spring.datasource.username=postgresinv
spring.datasource.password=allgoodthings
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configurations (optional, but commonly used)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true